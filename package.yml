name       : networkmanager-openvpn
version    : 1.2.8
release    : 6
source     :
    - https://ftp.gnome.org/pub/gnome/sources/NetworkManager-openvpn/1.2/NetworkManager-openvpn-1.2.8.tar.xz : 3e0b4007f248d96df4b8eb5d0f937536044af7053debbbf525e67c9bc5d30654
license    : GPL-2.0
summary    : OpenVPN plugin for NetworkManager
description: |
    OpenVPN plugin for NetworkManager allows you to manage openvpn connections from the network manager applet.
component  : network.base
builddeps  :
    - pkgconfig(dbus-glib-1)
    - pkgconfig(glib-2.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libnm-gtk)
    - pkgconfig(libsecret-unstable)
rundeps    :
    - openvpn
setup      : |
    %configure --disable-static
build      : |
    %make
install    : |
    %make_install
    install -D -m 00644 $pkgfiles/nm-openvpn.sysusers $installdir/%libdir%/sysusers.d/nm-openvpn.conf
